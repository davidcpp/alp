{% extends 'alp/base.html' %}
{% block content %}


 <br>
  <input class="form-control" style = "width:30%" id="search_team_name" type="text" placeholder="Wyszukaj..">
<br>
<table  class="table table-striped"  style = "text-align:center" >
  <thead >

      <th scope="col">Nazwa pełna</th>
      <th scope="col">Nazwa skrócona</th>
      <th scope="col">Miejscowość</th>

  </thead>
    <tbody id="teams_table">
  {% for team in teams %}
  <tr >
    <th scope="row"> <a href="/teams/{{team.team_name}}/"> {{team.team_name}}</a></th>
      <th scope="row"> {{team.team_short}}</th>
      <th scope="row">  {{team.place}}</th>
  </tr>

  {% endfor %}</table>

<script>
$(document).ready(function(){
  $("#search_team_name").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#teams_table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

</script>

{% endblock %}
