{% extends 'alp/base.html' %}
{% block content %}


 <br>
  <input class="form-control" style = "width:30%" id="search_team_name" type="text" placeholder="Wyszukaj..">
<br>
<table>
  {% for team in teams %}

  <tbody id="teams_table">
  <tr> <td><h5><a href="/teams/{{team.team_name}}/"> {{team.team_name}}</a></h5></td></tr>
  <tbody>
  {% endfor %}
</table>
<script>
$(document).ready(function(){
  $("#search_team_name").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#teams_table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{% endblock %}
