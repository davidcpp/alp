{% extends 'alp/base.html' %}
{% block content %}

<table class="table table-striped">
  <thead>
  <tr>
      <th scope="col">Gospodarz</th>
      <th scope="col">Wynik</th>
      <th scope="col">Gość</th>
    </tr>
  </thead>
  <tbody>

  {% for match in matches %}
  <tr>
    <th scope="row"> <a href="/teams/{{match.host_team}}/">
        {{match.host_team}}</a></th>
    <th scope="row">{{match.host_team_goals}} - {{match.guest_team_goals}}</th>
      <th scope="row"><a href="/teams/{{match.host_team}}/"> {{match.guest_team}}</a></th>
  </tr>

{% endfor %}</table>
{% endblock %}
