{% extends 'alp/base.html' %}
{% block content %}

<table class="table table-striped">
  <thead>
  <tr>
      <th scope="col">Gospodarz</th>
      <th scope="col">Wynik</th>
      <th scope="col">Gość</th>
    </tr>
  </thead>
  <tbody>

  {% for match in matches %}

  <tr>
    <th scope="row">{{match.host_team}}</th>
    <th scope="row">{{match.host_team_goals}} - {{match.guest_team_goals}}</th>
    <th scope="row">{{match.guest_team}}</th>
  </tr>

{% endfor %}</table>
{% endblock %}
